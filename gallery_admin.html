<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <script src="js/redirect.js"></script>
    <title>Gallery Admin</title>
    <style>
        .header{
            padding-left: 26%;
           
            font-size: 30px;
        }
        body{
            background-image: url("assets/background.jpg");
            background-position: top; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
            height:fit-content; /* You must set a specified height */
            background-color: none !important;
        }
    </style>
</head>

<body>
<div id="main" style="display: none;">
    <div class="header" > 
        <h1><strong>Hindustan Sales Corporation</strong></h1>
    </div> 
    <br>
    <div class="rounded">
        <div class="row" style="padding-top: 30px; ">
            <div class="col">
                    <form id="multipleUploadForm" name="multipleUploadForm"  style="display:flex;justify-content: space-evenly">
                        <div>
                            <Strong style="font-size: 24px;">Upload Images:</Strong>
                            <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
                        </div>
                      <div>
                        <button style="padding: 12px 28px; border-radius: 8px; background-color: rgb(221, 235, 30)" type="submit" class="primary submit-btn">Submit</button>
                        <button style="padding: 12px 28px; border-radius: 8px; background-color: rgb(221, 235, 30)"  class="primary submit-btn" onclick="deleteAll()">Delete All Pics</button>
                        <button style="padding: 12px 28px; border-radius: 8px; background-color: rgb(221, 235, 30)"  class="primary submit-btn" onclick="logout()">Logout</button>
                      </div>
                    </form>
                  
                    <div class="upload-response">
                        <div id="multipleFileUploadError"></div>
                        <div id="multipleFileUploadSuccess"></div>
                    </div>
                </div>



            </div>
        </div>

    <section id="admin-gallery">
        <div class="container-fluid px-5 py-3 my-5">
            <div class="row text-center" id="image_container">
                <h5 style="display: none;" id="no_image_found" class="text">*No Image To Display</h5>
            </div>
        </div>
    </section>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
<script src="js/gallery.js"></script>
<script src="js/main.js"></script>

</html>
